name: "CodeQL"

on:
  push:
    branches: [ "main", "release/5.1", "release/6.0", "release/7.0", "release/7.1", "release/7.2", "release/8.0", "release/8.2", "release/8.4", "release/8.5", "release/8.6" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "38 10 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ go, python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
