---
name: CustomFCPluginDynamic
interface: IPluginV2DynamicExt
versions:
  "1":
    inputs:
      - input
    outputs:
      - output
    input_dims:
      input: 5
    input_dim_constraints:
      - "input_2 == W_0"
    input_dim_range:
      input:
        min: "=1, =1, =1, =1, =1"
        max: "=pinf, =pinf, =pinf, =1, =1"
    output_dims:
      output: "input_0, input_1, out_dims_0, 1, 1"
    attributes:
      - out_dims
      - type_id
      - W
    supported_input_types:
      combination1:
        input: float32
      combination2:
        input: float16
    attribute_types:
      out_dims: int32
      type_id: int32
      W: float32
    attribute_dims:
      out_dims: 1
      type_id: 1
      W: 2
    attribute_dim_range:
      out_dims:
        min: "=1"
        max: "=1"
      type_id:
        min: "=1"
        max: "=1"
      W:
        min: "=1, =1"
        max: "=pinf, =pinf"
    attribute_options:
      out_dims:
        from_shape: "W_1"
      type_id:
        - 0
        - 1
      W:
        min: "=ninf"
        max: "=pinf"
    attributes_required:
      - out_dims
      - type_id
      - W
    golden_io_path: "plugin/CustomFCPluginDynamic_PluginGoldenIO.json"
    golden_reference_script: "plugin/CustomFCPluginDynamic_PluginReference.py"
    abs_tol: 1e-5
    rel_tol: 1e-5
    fp16_atol: 1e-3
    fp16_rtol: 1e-3
    configs:
      config1:
        input_types:
          input: float16
        attribute_options:
          "type_id":
            value: 1
            shape: "1"
        output_types:
          output: float16
...
